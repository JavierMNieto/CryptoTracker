<!-- Bootstrap NavBar -->
{% load static %}

<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Javier&#x27;s First Project</title>
	<link rel="stylesheet" href="{% static 'navbar.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
		 aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">
			<img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
			 alt="">
			<span class="menu-collapsed">My Bar</span>
		</a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>

				<!-- This menu is hidden in bigger devices with d-sm-none. 
           The sidebar isn't proper for smaller screens imo, so this dropdown menu can keep all the useful sidebar itens exclusively for smaller screens  -->
				<li class="nav-item dropdown d-sm-block d-md-none">
					<a class="nav-link dropdown-toggle" href="#" id="smallerscreenmenu" data-toggle="dropdown" aria-haspopup="true"
					 aria-expanded="false">
						Menu
					</a>
					<div class="dropdown-menu" aria-labelledby="smallerscreenmenu">
						<a class="dropdown-item" href="#">Dashboard</a>
						<a class="dropdown-item" href="#">Profile</a>
						<a class="dropdown-item" href="#">Tasks</a>
						<a class="dropdown-item" href="#">Etc ...</a>
					</div>
				</li>
				<!-- Smaller devices menu END -->

			</ul>
		</div>
	</nav>
	<!-- NavBar END -->


	<!-- Bootstrap row -->
	<div class="row" id="body-row">
		<!-- Sidebar -->
		<div id="sidebar-container" class="sidebar-expanded d-none d-md-block col-2">
			<!-- d-* hiddens the Sidebar in smaller devices. Its items can be kept on the Navbar 'Menu' -->
			<!-- Bootstrap List Group -->
			<ul class="list-group sticky-top sticky-offset">
				{% for x in search %}
				<a href="{% url 'usdt:search' x %}"  target="iframe_a" class="bg-dark list-group-item list-group-item-action">
						<div class="d-flex w-100 justify-content-start align-items-center">
							<span class="menu-collapsed">x</span>
						</div>
					</a>
				{% endfor %}
				<a href="#" class="bg-dark list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span class="fa fa-question fa-fw mr-3"></span>
						<span class="menu-collapsed">Help</span>
					</div>
				</a>
				<a href="#" class="bg-dark list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span class="fa fa-question fa-fw mr-3"></span>
						<span class="menu-collapsed">Help</span>
					</div>
				</a>
			</ul>
			<!-- List Group END-->
		</div>
		<!-- sidebar-container END -->

		<!-- MAIN -->
		<div class="col py-3">

			<h2>Iframe - Target for a Link</h2>
			<iframe src="{% url 'usdt:search' 11 %}" name="iframe_a"></iframe>
		</div>
		<!-- Main Col END -->

	</div>
</body>

<script>
	// Hide submenus
	$('#body-row .collapse').collapse('hide');

	// Collapse/Expand icon
	$('#collapse-icon').addClass('fa-angle-double-left');

	// Collapse click
	$('[data-toggle=sidebar-colapse]').click(function () {
		SidebarCollapse();
	});

	function SidebarCollapse() {
		$('.menu-collapsed').toggleClass('d-none');
		$('.sidebar-submenu').toggleClass('d-none');
		$('.submenu-icon').toggleClass('d-none');
		$('#sidebar-container').toggleClass('sidebar-expanded sidebar-collapsed');

		// Treating d-flex/d-none on separators with title
		var SeparatorTitle = $('.sidebar-separator-title');
		if (SeparatorTitle.hasClass('d-flex')) {
			SeparatorTitle.removeClass('d-flex');
		} else {
			SeparatorTitle.addClass('d-flex');
		}

		// Collapse/Expand icon
		$('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');
	}
</script>

</html>
<!-- body-row END -->
